{% extends "base.html" %}
{% block content%}
<p>blogs</p>
<ul>
    {% for blog in blogs %}
        <h2><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
        <br >
        <h5>Written By:<a href='/blog?user={{blog.owner_id}}' >{{blog.user.username}}</a></h5>
        <hr />
    {% endfor%}
    
</ul>

{% endblock %}
